---
- hosts: mso
  gather_facts: False
  collections:
  - cisco.mso
  tasks:
  - name: Add TenantA to MSO
    mso_tenant: &tenant_present
      host: '{{ mso }}'
      username: '{{ mso_user }}'
      password: '{{ mso_password }}'
      validate_certs: no
      tenant: TenantA
      state: present


  - name: Create Hybrid-Cloud schema
    mso_schema_template: 
      <<: *tenant_present
      schema: Hybrid-Cloud
      template: Template 1
      state: present